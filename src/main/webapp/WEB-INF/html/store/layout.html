<div class="container">
	<h1 class="md-display-2">Product Selection</h1>
	<div class="demo-row">
		<div class="demo-title">Filter</div>
		<div class="input-group">
			<input type="text"
				class="form-control" placeholder="Search" id="search-query-4"
				ng-model="searchStore"> <span class="input-group-btn">
				<button type="submit" class="btn">
					<span class="fui-search"></span>
				</button>
			</span>
		</div>
		<div>
			<md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4"
				md-cols-gt-md="6" md-row-height-gt-md="2:2" md-row-height="1:1"
				md-gutter="12px" md-gutter-gt-sm="8px"> <md-grid-tile
				style="background:{{item.color}}"
				ng-repeat="item in items | filter:searchStore">
			<div>{{item.name}}</div>
			<md-grid-tile-footer>
			<h5></h5>
			</md-grid-tile-footer> </md-grid-tile> <md-grid-tile
				ng-repeat="category in categories | filter:searchStore"
				style="background:{{category.color}}">
			<div>{{category.name}}</div>
			<md-grid-tile-footer>
			<h5></h5>
			</md-grid-tile-footer> </md-grid-tile> </md-grid-list>
		</div>
		<div class="demo-content">
			<h1>Cart</h1>
			<ul ng-repeat="product in cart track by $index">
				<li>
					<h1>{{product.name}}</h1>
					<p>
						Anzahl: {{product.amount}}<br> Preis: {{product.price/100}}€
						<br> Marke: {{product.brand}} <br>
					</p>
				</li>

			</ul>
			<h1>Total cost: {{totalCost/100}}€</h1>
		</div>
		<!-- /.demo-content -->
	</div>
	<!-- /.demo-row -->
</div>
<!-- /.container -->
